{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
	<title>Recompor - Redefinição Completa</title>
    <link rel="stylesheet" href="{% static 'css/resetsenha.css' %}">
	<script src="https://kit.fontawesome.com/538f3725d2.js" crossorigin="anonymous"></script>
</head>

<body id="arvores">
    
    {% block content %}
    <img src="{% static 'img/logo.png' %}" alt="Logo Recompor">
    <h1 class="title">Redefinição de Senha Completo</h1> 
    <div class="reset-container">
      <h3>Sua senha foi alterada com sucesso!</h3>
      <a href="{% url 'usuarios:logar' %}"><button class="button" type="button">Fazer Login</button></a> 
    </div>
    {% endblock %}

<!--integração do VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
</body>
</html>
