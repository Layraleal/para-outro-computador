{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
	<title>Recompor - Redefinir Senha</title>
    <link rel="stylesheet" href="{% static 'css/resetsenha.css' %}">
	<script src="https://kit.fontawesome.com/538f3725d2.js" crossorigin="anonymous"></script>
</head>

<body id="arvores">
    
    {% block content %}
    <img src="{% static 'img/logo.png' %}" alt="Logo Recompor">
    <h1 class="title">Redefinir sua senha</h1> 
    <div class="reset-container">
        <form method="post">
        {% csrf_token %}
        <p>Digite o seu endereço de e-mail verificado da sua conta de usuário e lhe 
                enviaremos um link de redefinição de senha.</p>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <button type="submit">Enviar Link de Redefinição</button>
    </form>
</div>
{% endblock %}

    <!--integração do VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
</body>
</html>
