<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Recompor</title>
    <link rel="stylesheet" href="{% static 'css/conta.css' %}">
    <script src="https://kit.fontawesome.com/538f3725d2.js" crossorigin="anonymous"></script>

</head>

<body id="config-conta">
    <header>
	    {% include 'navbar.html' %}
    </header>
    
    <div class="painel-central">
        <div class="painel-conteudo" style="width:100%;">
            <h1>Configurações</h1>
            <!-- Informações do Perfil --> 
            <div class="profile-info">
                <form id="perfil-form" method="post" action="{% url 'usuarios:editar_perfil' %}">
                    {% csrf_token %}
                    <div class="imageContainer">
                        <input type="hidden" name="foto" id="foto" value="{{ user.perfil.foto|default:'foto1.png' }}">
                        <div style="margin-top: 10px;">
                            <img id="preview" src="{% static 'img/' %}{{ user.perfil.foto|default:'icon_user.png' }}" alt="Pré-visualização" width="110" height="110">
                        </div>
                        <button class="botaoFoto" type="button" onclick="abrirModal()">Alterar foto</button>
                    </div>
                    <!-- Modal -->
                    <div id="modalFotos">
                            <div id="janelaFotos" >
                                <h3 style="margin-bottom: 20px; font-size: 20px; color: #333;">Escolha sua nova foto de perfil</h3>
                                
                                <!-- Botão para fechar -->
                                <button onclick="fecharModal()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
                                
                                <!-- Container do carrossel -->
                                <div style="display: flex; align-items: center; justify-content: center; position: relative;">
                                    <!-- Botão de navegação esquerda -->
                                    <button id="btnEsquerda" style="background: none; border: none; font-size: 30px; cursor: pointer; position: absolute; left: 10px; z-index: 10; color: #333;">&#8249;</button>
                                    
                                    <!-- Área de imagens -->
                                    <div id="carousel" style="display: flex; overflow: hidden; width: 400px; height: 100px;">
                                        <div id="carouselInner" style="display: flex; transition: transform 0.3s ease;">
                                            <img class="fotoperfilUsuario" src="{% static 'img/foto1.png' %}" alt="Foto 1"onclick="selecionarFoto('foto1.png')">
                                            <img class="fotoperfilUsuario" src="{% static 'img/foto2.png' %}" alt="Foto 2" onclick="selecionarFoto('foto2.png')">
                                            <img class="fotoperfilUsuario" src="{% static 'img/foto3.png' %}" alt="Foto 3" onclick="selecionarFoto('foto3.png')">
                                            <img class="fotoperfilUsuario" src="{% static 'img/foto4.png' %}" alt="Foto 4" onclick="selecionarFoto('foto4.png')">
                                            <img class="fotoperfilUsuario" src="{% static 'img/foto5.png' %}" alt="Foto 5" onclick="selecionarFoto('foto5.png')">
                                            <img class="fotoperfilUsuario" src="{% static 'img/foto6.png' %}" alt="Foto 6" onclick="selecionarFoto('foto6.png')">
                                        </div>
                                    </div>
                                    
                                    <!-- Botão de navegação direita -->
                                    <button id="btnDireita" style="background: none; border: none; font-size: 30px; cursor: pointer; position: absolute; right: 10px; z-index: 10; color: #333;">&#8250;</button>
                                </div>

                            </div>
                        </div>
                    <label for="novo_nome">Nome de usuário</label>
                    <input type="text" id="novo_nome" name="novo_nome" class="dados_novos" value="{{ user.username }}" required>
                    <small id="nome-error" style="color:#d9534f; display:none; font-size:0.95rem;">Nome de usuário já está em uso.</small>
                    <label for="novo_email">E-mail</label>
                    <input type="email" name="novo_email" id="novo_email" value="{{ user.email }}" required>
                    <button id="salvar-btn" class="button" type="submit"><i class="fas fa-save"></i> Salvar Alterações</button>
                    <br>
                    <small id="perfil-success" style="color:#28a745; display:none; font-size:0.95rem;">Perfil atualizado com sucesso!</small>
                </form>
            </div>

            <!-- Alterar Senha -->
            <div class="settings">
                <h2>Alterar Senha</h2>
                <form id="senha-form" method="post" action="{% url 'usuarios:alterar_senha' %}">
                    {% csrf_token %}
                    <label for="current-password">Senha Atual</label>
                    <input type="password" name="current_password" id="current-password" placeholder="Digite a senha atual" required>
                    <label for="new-password">Nova Senha</label>
                    <input type="password" name="new_password" id="new-password" placeholder="Digite a nova senha" required>
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirme a nova senha" required>
                    <small id="senha-error" style="color:#d9534f; display:none; font-size:0.95rem;">As senhas não coincidem.</small>
                    <a class="password" href="{% url 'password_reset' %}">Esqueceu a senha?</a>
                    <button id="alterar-senha-btn" class="button" type="submit"><i class="fas fa-key"></i> Alterar Senha</button>
                </form>
            </div>

            <!-- Excluir Conta -->
            <div class="settings" style="margin-top: 10px;">
                <form method="post" action="{% url 'usuarios:excluir_conta' %}" onsubmit="return confirm('Tem certeza que deseja excluir sua conta? Esta ação não poderá ser desfeita!');">
                    {% csrf_token %}
                    <button class="delete-btn" type="submit"><i class="fas fa-trash"></i> Excluir Conta</button>
                </form>
            </div>
            <!-- Trocar de Conta -->
            
        </div>
    </div>
    <script>
    // Preview de senha (olhinho)
    document.querySelectorAll('input[type="password"]').forEach(function(input) {
        const eye = document.createElement('span');
        eye.innerHTML = '<i class="fas fa-eye"></i>';
        eye.style.position = 'absolute';
        eye.style.right = '18px';
        eye.style.top = '50%';
        eye.style.transform = 'translateY(-50%)';
        eye.style.cursor = 'pointer';
        eye.style.color = '#7ba51b';
        eye.style.fontSize = '1.1rem';
        eye.onmousedown = function() { input.type = 'text'; };
        eye.onmouseup = function() { input.type = 'password'; };
        eye.onmouseleave = function() { input.type = 'password'; };
        const wrapper = document.createElement('div');
        wrapper.style.position = 'relative';
        input.parentNode.insertBefore(wrapper, input);
        wrapper.appendChild(input);
        wrapper.appendChild(eye);
    });
    </script>
    <script src="{% static 'js/navegacao.js'%}"></script>
    <!--integração do VLibras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/cadastro.js' %}"></script>

    <script>
    // Validação cliente: checar disponibilidade de nome de usuário e conferir senhas antes do envio
    (function(){
        const nomeInput = document.getElementById('novo_nome');
        const nomeError = document.getElementById('nome-error');
        const salvarBtn = document.getElementById('salvar-btn');

        const newPwd = document.getElementById('new-password');
        const confirmPwd = document.getElementById('confirm-password');
        const senhaError = document.getElementById('senha-error');
        const alterarSenhaBtn = document.getElementById('alterar-senha-btn');

        // Função para checar disponibilidade via AJAX
        let lastCheck = '';
        async function checkUsername(name){
            if(!name) return false;
            if(name === lastCheck) return nomeError.style.display === 'none';
            lastCheck = name;
            try{
                const url = "{% url 'usuarios:username_available' %}" + '?username=' + encodeURIComponent(name);
                const res = await fetch(url, {credentials: 'same-origin'});
                if(!res.ok) return false;
                const data = await res.json();
                return data.available === true;
            }catch(e){
                console.error('Erro verificando username', e);
                return false;
            }
        }

        // Evento blur para verificar nome
        if(nomeInput){
            nomeInput.addEventListener('blur', async function(){
                const name = nomeInput.value.trim();
                if(!name) return;
                const ok = await checkUsername(name);
                if(!ok){
                    nomeError.style.display = 'block';
                    if(salvarBtn){ salvarBtn.disabled = true; salvarBtn.style.opacity = '0.6'; }
                }else{
                    nomeError.style.display = 'none';
                    if(salvarBtn){ salvarBtn.disabled = false; salvarBtn.style.opacity = ''; }
                }
            });
        }

        // Checagem de senhas em tempo real
        function validatePasswords(){
            const a = newPwd ? newPwd.value : '';
            const b = confirmPwd ? confirmPwd.value : '';
            if(!a && !b){
                if(senhaError) senhaError.style.display = 'none';
                if(alterarSenhaBtn){ alterarSenhaBtn.disabled = false; alterarSenhaBtn.style.opacity = ''; }
                return;
            }
            if(a !== b){
                if(senhaError) senhaError.style.display = 'block';
                if(alterarSenhaBtn){ alterarSenhaBtn.disabled = true; alterarSenhaBtn.style.opacity = '0.6'; }
            }else{
                if(senhaError) senhaError.style.display = 'none';
                if(alterarSenhaBtn){ alterarSenhaBtn.disabled = false; alterarSenhaBtn.style.opacity = ''; }
            }
        }

        if(newPwd) newPwd.addEventListener('input', validatePasswords);
        if(confirmPwd) confirmPwd.addEventListener('input', validatePasswords);

        // Envio via AJAX do formulário de perfil: mostra erros inline sem recarregar
        const perfilForm = document.getElementById('perfil-form');
        const perfilSuccess = document.getElementById('perfil-success');
        if(perfilForm){
            perfilForm.addEventListener('submit', async function(e){
                e.preventDefault();
                // Esconder mensagens anteriores
                if(nomeError) nomeError.style.display = 'none';
                if(perfilSuccess) perfilSuccess.style.display = 'none';

                const name = nomeInput.value.trim();
                // opcional: verificar disponibilidade antes de enviar
                const ok = await checkUsername(name);
                if(!ok){
                    if(nomeError) nomeError.style.display = 'block';
                    if(salvarBtn){ salvarBtn.disabled = true; salvarBtn.style.opacity = '0.6'; }
                    return;
                }

                // Preparar fetch com CSRF
                const url = perfilForm.action;
                const formData = new FormData(perfilForm);
                const csrfInput = perfilForm.querySelector('input[name="csrfmiddlewaretoken"]');
                const csrf = csrfInput ? csrfInput.value : null;

                try{
                    const res = await fetch(url, {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': csrf || ''
                        }
                    });

                    if(res.ok){
                        const data = await res.json();
                        if(data.success){
                            if(perfilSuccess){ perfilSuccess.style.display = 'block'; }
                            // mantém na página; opcionalmente atualiza o nome no header
                            const userLink = document.querySelector('.mobile-user-name');
                            if(userLink && data.username) userLink.textContent = data.username;
                        } else {
                            if(nomeError) { nomeError.textContent = data.error || 'Erro ao atualizar perfil.'; nomeError.style.display = 'block'; }
                        }
                    } else {
                        // tentar ler json de erro
                        let data = {};
                        try{ data = await res.json(); }catch(e){}
                        if(nomeError) { nomeError.textContent = data.error || 'Erro ao atualizar perfil.'; nomeError.style.display = 'block'; }
                    }
                }catch(err){
                    console.error('AJAX error', err);
                    if(nomeError) { nomeError.textContent = 'Erro de conexão.'; nomeError.style.display = 'block'; }
                }
            });
        }

        const senhaForm = document.getElementById('senha-form');
        if(senhaForm){
            senhaForm.addEventListener('submit', function(e){
                const a = newPwd.value;
                const b = confirmPwd.value;
                if(a !== b){
                    e.preventDefault();
                    if(senhaError) senhaError.style.display = 'block';
                }
            });
        }
    })();
    </script>
</body>
</html>
